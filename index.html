<!DOCTYPE html>
<html>
<head>
    <title>Instagram OAuth Redirect</title>
    <script type="text/javascript">
        window.onload = function() {
            // Parse the URL to get the authorization code
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                // Redirect the user back to the app with the code in a custom URL scheme
                window.location.href = `myapp://auth?code=${code}`;
            } else {
                document.getElementById("message").textContent = "Authorization code not found!";
            }
        }
    </script>
</head>
<body>
    <h1>Instagram OAuth Redirect</h1>
    <p id="message">Redirecting back to the app...</p>
</body>
</html>
